<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Đăng nhập</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/login-admin.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="card shadow border-0">
      <div class="card-body p-0">
        <div
          class="content-left float-left h-100 rounded-left pl-4 pr-3 pt-3 pb-2"
        >
          <div>
            <h3 id="title" class="font-weight-normal">Đăng nhập</h3>
            <p id="content">
              Đăng nhập để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích,
              nhận nhiều ưu đãi hấp dẫn.
            </p>
          </div>

          <img
            src="https://pipe.tikicdn.com/media/upload/2018/10/12/2a3acb91a35d45e1b4b7c96912a0c84a.png"
            alt=""
          />
        </div>

        <div
          class="content-right float-left h-100 rounded-right pr-4 pl-3 pt-2 pb-2"
        >
          <div class="mb-3"><i class="far fa-user"></i></div>
          <form>
            <div class="form-group row align-items-center">
              <label for="txtEmail" class="col-sm-3 col-form-label"
                >Email / SĐT</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Nhập Email hoặc Số điện thoại"
                  id="txtEmail"
                />
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="txtPassword" class="col-sm-3 col-form-label"
                >Mật khẩu</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Nhập mật khẩu từ 6 đến 32 ký tự"
                  id="txtPassword"
                />
              </div>
            </div>
            <div class="d-flex">
              <div class="col-sm-3"></div>
              <button type="button" class="btn btn-success col-sm-9">
                Đăng nhập
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
